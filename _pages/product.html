<body>
{% for product in site.products %}
<div class="product">
  <img src="{{ product.image }}" alt="{{ product.name }}" />
  <h2>{{ product.name }}</h2>
  <p>{{ product.description }}</p>
  <a href="{{ product.url }}" class="button">View Product</a>
</div>
{% endfor %}
</body>
